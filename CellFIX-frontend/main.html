<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bootstrap App</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom CSS -->
    <link href="./index.css" rel="stylesheet">
</head>
<body>
<!-- This div is where your app will mount, equivalent to React's root -->
<div id="root" class="container-fluid p-0"></div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Your application script -->
<script type="module">
    // This would be where your main App component would be rendered
    // In a pure HTML/Bootstrap app, you would typically load your components here

    // Example of initializing your app
    document.addEventListener('DOMContentLoaded', () => {
        // This is where you would initialize your application
        // For a simple Bootstrap app, you might just need to initialize components

        // Initialize Bootstrap tooltips and popovers if you're using them
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });

        const popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
        popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl);
        });

        // You would load your main app content here
        document.getElementById('root').innerHTML = `
                <main>
                    <!-- Your app content would go here -->
                    <h1 class="text-center my-5">Welcome to My Bootstrap App</h1>
                    <!-- You would include your components here -->
                </main>
            `;
    });
</script>
</body>
</html>
