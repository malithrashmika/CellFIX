<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CellFIX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.0/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #3c8dbc, #1d2b64);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
        }
        .btn-primary {
            background-color: #1d2b64;
            border: none;
        }
        .btn-primary:hover {
            background-color: #16204a;
        }
        .form-control:focus {
            border-color: #1d2b64;
            box-shadow: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg p-4">
                <h3 class="text-center mb-4">Register</h3>
                <form id="registerForm">
                    <div class="mb-3">
                        <label>Name</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" id="registerEmail" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" id="registerPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                    <div class="text-center mt-3">
                        <small>Already have an account? <a href="login.html">Login</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.0/dist/sweetalert2.min.js"></script>
<script>
    $('#registerForm').submit(function (e) {
        e.preventDefault();

        const name = $('#name').val();
        const email = $('#registerEmail').val();
        const password = $('#registerPassword').val();

        if (!name || !email || !password) {
            Swal.fire({ icon: 'error', title: 'Missing Fields', text: 'Please fill in all fields!' });
            return;
        }

        $.ajax({
            url: 'http://localhost:8080/api/v1/user/register',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ name, email, password }),
            success: function (response) {
                if (response.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Registration Successful!',
                        text: 'Redirecting to login...',
                        timer: 2000,
                        showConfirmButton: false
                    }).then(() => window.location.href = 'login.html');
                } else {
                    Swal.fire({ icon: 'error', title: 'Failed', text: response.message });
                }
            },
            error: function () {
                Swal.fire({ icon: 'error', title: 'Error', text: 'Something went wrong. Please try again.' });
            }
        });
    });
</script>
</body>
</html>
