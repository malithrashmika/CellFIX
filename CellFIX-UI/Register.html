<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CellFIX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0A0F2C;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .brand-logo {
            font-size: 2rem;
            font-weight: 700;
            color: #FFD700;
        }

        .card {
            border: none;
        }

        .form-control:focus {
            border-color: #FFD700;
            box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25);
        }

        .btn-primary {
            background-color: #FFD700;
            border: none;
            color: #0A0F2C;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #e6c200;
        }

        a {
            color: #FFD700;
        }

        a:hover {
            text-decoration: underline;
            color: #e6c200;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="text-center mb-4">
                <div class="brand-logo mb-2">CellFIX</div>
                <h4 class="text-light fw-bold">Create your account</h4>
                <p class="text-secondary">Already registered? <a href="login.html">Sign in</a></p>
            </div>
            <div class="card shadow-lg">
                <div class="card-body p-4 p-sm-5">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" id="name" class="form-control" placeholder="John Doe" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" id="registerEmail" class="form-control" placeholder="you@example.com" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" id="registerPassword" class="form-control" placeholder="Enter a strong password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
                <div class="card-footer text-center bg-white">
                    <small>Â© 2025 CellFIX. All rights reserved.</small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    $(document).ready(function () {
        $('#registerForm').submit(function (e) {
            e.preventDefault();

            const name = $('#name').val().trim();
            const email = $('#registerEmail').val().trim();
            const password = $('#registerPassword').val().trim();

            if (!name || !email || !password) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Missing Fields',
                    text: 'Please fill in all fields.'
                });
                return;
            }

            const userData = { name, email, password };

            $.ajax({
                url: 'http://localhost:8080/api/v1/user/register',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(userData),
                success: function (response) {
                    if (response.success) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Registration Successful',
                            text: 'Redirecting to login...',
                            timer: 1500,
                            showConfirmButton: false
                        }).then(() => {
                            window.location.href = 'login.html';
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Registration Failed',
                            text: response.message || 'Something went wrong.'
                        });
                    }
                },
                error: function (xhr) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Registration Failed',
                        text: xhr.responseJSON?.message || 'Server error. Please try again.'
                    });
                }
            });
        });
    });
</script>
</body>
</html>
